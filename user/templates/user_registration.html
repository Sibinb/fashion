{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
      #h{
        color: red;
      }
    </style>
  </head>
  <body style="overflow-y:hidden ;">
    <section class="vh-100" style="background-image:url(https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=873&q=80) ;  background-repeat: no-repeat; background-size: cover;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class=" d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black" style="background-color:white; border-radius: 10px;">
                      <form class="text-center w=100" id="reg-form" action="" method="post">
                        {% csrf_token %}
                        <div class="d-flex align-items-center mb-3 pb-1 text-center  ">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span  class="h1 fw-bold mb-0">Sign-up</span>
                        </div>
                        <h3 class="fw-normal mb-3 pb-3 fw-bold" style="letter-spacing: 1px;">Create a new account</h3>
                        <h5 class=" mb-3 pb-3 fw-normal text-danger" style="letter-spacing: 1px;">{{msg}}</h4>

                        <div class="form-outline mb-4 d-flex">
                          <div class="form-outline col-md-6 mb-4 " style="margin:0px 0px 0px 0px" >
                            <input placeholder="Name" onchange="na(this)" name="name" type="text" id="form2Example27" class="form-control form-control-lg" />
                            <span id="name-error" class="text-danger " ></span>
                          </div>
                          <div class="form-outline col-md-6 mb-4 mr-5" style="margin:0px 40px 0px 16px" >
                            <input type="text" onchange="una(this)" name="username" placeholder="Username" id="form2Example27" class="form-control form-control-lg" />
                            <span id="usrname-error" class="text-danger f" ></span>
                          </div>
                          
                        </div>

                        <div class="form-outline mb-4 d-flex">
                          <div class="form-outline col-md-6 mb-4 " style="margin:0px 0px 0px 0px" >
                            <input type="email" onchange="em(this)" name="email" placeholder="E-mail" id="form2Example27" class="form-control form-control-lg name" />
                            <span id="email-error" class="text-danger " ></span>
                          </div>
                          <div class="form-outline col-md-6 mb-4 mr-5" style="margin:0px 40px 0px 16px" >
                            <input  type="number" onchange="num(this)" name="mobile" placeholder="Phone number" id="form2Example27" class="form-control form-control-lg" />
                            <span id="number-error" class="text-danger" ></span>
                          </div>
                        </div>

                        <div class="form-outline mb-4 d-flex">
                          <div class="form-outline col-md-6 mb-4 " style="margin:0px 0px 0px 0px" >
                            <input type="password" name="password" placeholder="Password" id="pas1" class="form-control form-control-lg" />
                            <span id="pas1-error" class="text-danger"></span>
                          </div>
                          <div class="form-outline col-md-6 mb-4 mr-5" style="margin:0px 40px 0px 16px" >
                            <input  type="password" name="confirm" placeholder="Confirm password" id="pas2" class="form-control form-control-lg" />
                          </div>
                        </div>

                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" id="validate">Signup</button>
                        </div>
      
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account <a href="/login"
                            style="color: #393f81;">login here</a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script>
      
    </script>
    <script src="{% static 'validation.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
