{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/otp.css' %}">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="d-flex justify-content-center align-items-center container">
        <div class="card py-5 px-3">
            <h5 class="m-0 text-center">Mobile phone verification</h5><span class="mobile-text text-center">Enter the code we just send on your mobile phone <b class="text-danger">+91 {{phone}}</b></span>
            <h5 class="m-0 text-center text-danger">{{msg}}</h5>
            <div class="d-flex flex-row mt-5 justify-content-center">
                <form action="/otp" method="post">
                    {% csrf_token %}
                    <input name="otp" class="form-control"  type="text"><br>
                    <button style="margin-left: 70px;" class="btn btn-danger" type="submit">Submit</button>
                </form>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
